<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Wallet</h3>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>
                    Currency
                </th>
                <th>
                    Unit pice
                </th>
                <th>
                    Ammount
                </th>
                <th>
                    Value
                </th>
                <th>
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cur in $ctrl.wallet" ng-if="cur.code !== 'PLN' && cur.ammount !== 0">
                <td>
                    {{cur.code}}
                </td>
                <td></td>
                <td>
                    {{cur.ammount}}
                </td>
                <td></td>
                <td>
                    <button class="btn btn-success" type="button" name="button">Sell</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="panel-footer">
        Avilable PLN:
        {{$ctrl.wallet[0].ammount}}
    </div>
</div>
