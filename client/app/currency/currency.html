<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Currencies</h3>
    </div>
    <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>
                Currency
              </th>
              <th>
                Unit
              </th>
              <th>
                Value
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cur in $ctrl.data.Currencies.Items.Currency">
              <td>
                {{cur.Code}}
              </td>
              <td>
                {{cur.Unit}}
              </td>
              <td>
                {{cur.PurchasePrice}}
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="panel-footer">Publication date: {{$ctrl.data.Currencies.PublicationDate | date:'short'}}</div>
</div>
