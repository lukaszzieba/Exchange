<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Currencies</h3>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>
                    Currency
                </th>
                <th>
                    Unit
                </th>
                <th>
                    Value
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cur in $ctrl.data.collection[0].Items">
                <td>
                    {{cur.Code}}
                </td>
                <td>
                    {{cur.Unit}}
                </td>
                <td>
                    {{cur.PurchasePrice}}
                </td>
            </tr>
        </tbody>
    </table>

    <div class="panel-footer">Publication date:
        {{$ctrl.data.collection[0].PublicationDate | date:'short'}}</div>
</div>
